    class Game {

        constructor(x, y, width, height) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
            this.raduis = 15;
            // this.speed = 20;
        }

        circle(ctx) {
            ctx.beginPath()
            ctx.fillStyle = 'red'
            ctx.arc(this.x, this.y, this.raduis, 0, 2 * Math.PI);
            ctx.fill();
            ctx.closePath();
        }

        leftPaddlee(ctx) {
            this.clear()
            ctx.fillStyle = 'blue'
            ctx.rect(this.x, this.y, this.width, this.height);
            ctx.fill();

        }

        rightPaddlee(ctx) {
            this.clear()

            ctx.rect(this.x, this.y, this.width, this.height);
            ctx.fill();

        }

        moveUp() {
            // this.clear()
            rightPaddle.y -= 10;
            // this.rightPaddlee()
        }

        moveDown() {
            // this.clear()
            rightPaddle.y += 10;
            // this.rightPaddlee()
        }

        clear() {
            ctx.clearRect(0, 0, 800, 400);
        }

    }
