<script>
    class Group {
        constructor(name,module,totalStudent) {
            this.name = name;
            this.module = module;
            this.totalStudent = totalStudent;
        }


        getName() {
            return this.name;
        }

        setName(value) {
            this.name = value;
        }

        getModule() {
            return this.module;
        }

        setModule(value) {
            this.module = value;
        }

        getTotalStudent() {
            return this.totalStudent;
        }

        setTotalStudent(value) {
            this.totalStudent = value;
        }

        getInfor(){
             return this.name + "  " + this.module + '  ' + this.totalStudent
        }

    }


    let gruop1 = new Group('Hung',"C1121I1",14)
    document.write(gruop1.getInfor());
    gruop1.setName("Dung");
    gruop1.getModule('')
    document.write(gruop1.getInfor())




</script>
